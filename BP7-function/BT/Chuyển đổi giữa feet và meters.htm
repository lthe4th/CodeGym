<body>
    <script>
        function ftToMt(number) {
            var meter = 0.305 * number;
            return meter;
        }

        function mtToFt(number) {
            var foot = 3.279 * number;
            return foot;
        }

        console.log(mtToFt(20))
        console.log(ftToMt(10))
    </script>

</body>
