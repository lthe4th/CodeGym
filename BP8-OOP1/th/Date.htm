<body>

    <script>
        class Date {
            constructor(d, m, y) {
                this.day = d;
                this.month = m;
                this.year = y;
            }

            getDay() {
                return this.day;
            }

            getMonth() {
                return this.month;
            }

            getYear() {
                return this.year;
            }

            setDay(day) {
                return this.day = day;
            }

            setMonth(month) {
                return this.Month = month;
            }

            setYear(year) {
                return this.year = year;
            }

            setDate(d,m,y) {
                this.day = d;
                this.month = m;
                this.year = year;
            }

            toString(){
                alert(this.day+'//'+this.month+'//'+this.year);
            }

        }
    
        
    
    </script>
