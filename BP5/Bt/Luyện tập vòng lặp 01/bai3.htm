<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = +prompt('how many ?');
        var count = 0;

        function fibonacci(num) {
            var a = 1,
                b = 0,
                temp;

            while (num >= 0) {
                temp = a;
                a = a + b;
                b = temp;
                num--;
            }

            return console.log(b);
        }
        for (var i = 0; count < a; i++) {
            fibonacci(i);
            count++

        }
    </script>
</body>

</html>
