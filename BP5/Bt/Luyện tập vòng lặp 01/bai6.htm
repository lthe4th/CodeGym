<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var count = 0;
    var total = 0;
    for (i=0;count<30;i++){
        if(i%7===0){
            total += i
            count++
        }
    }
    document.write(total)
    
    </script>
    
</body>
</html>
