<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = +prompt('how many ? ');
        var count = 0;
        for (i = 0; count < a; i++) {
            if (i === 1) {
                count++;
                document.write(i + '<br>');
            }
            if (i === 2) {
                count++;
                document.write(i + '<br>');
            }
            if (i > 2) {
                var flag = true;
                for (j = 2; j < i; j++) {
                    if (i % j === 0) {
                        flag = false;
                    }
                }
                if (flag === true) {
                    count++;
                    document.write(i + '<br>');
                }
            }
        }
    </script>

</body>

</html>
