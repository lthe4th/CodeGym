<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="board"></p>
    <script>
        var b=document.getElementById('board');
        var data = '<table style = "border: 1px solid black">'
        for (var i = 1; i < 10; i++) {
            data += '<tr>';
            for (var j = 2; j < 10; j++) {
                data += "<td>" + j + 'x' + i + "=" + i*j  +'</td>';
            }
            data += '</tr>';
        }
        data += '</table>';
        b.innerHTML=data;
    </script>

</body>

</html>
