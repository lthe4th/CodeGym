<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

var x = +prompt('chieu dai');
var y = +prompt('chieu rong');

for (var i =1;i<=y;i++){
    for(var j=1;j<=x;j++){
        if(i===1||j===1||i===y||j===x){
            document.write('*')
        }else{
            document.write('&ensp;')
        }
    }
    document.write('<br>')
}


</script>

    
</body>
</html>
