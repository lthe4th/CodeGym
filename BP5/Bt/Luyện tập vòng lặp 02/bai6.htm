<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            for (let j = 5 - i; j > 0; j--) {
                document.write("&ensp;");
            }
            for (let k = 1; k < i * 2 + 1; k++) {
                document.write("*");
            }
            for (let j = 5 - i; j > 0; j--) {
                document.write("&ensp;&ensp;");
            }
            for (let k = 1; k < i * 2 + 1; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
        
        for (let i = 0; i < 5 * 2; i++) {
            for (let j = 0; j < i; j++) {
                document.write("&ensp;");
            }
            for (let k = 5 * 3.9 - (i * 2 - 1); k > 1; k--) {
                document.write("*");
            }
            document.write("<br>");
        }
        
    </script>
</body>

</html>
