<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var income = +prompt('input income ? ');
        var tax;
        if (income <= 5000000) {
            tax = income * 5 / 100;
        } else {
            if (income <= 10000000) {
                tax = income * 10 / 100 - 250000
            } else {
                if (income <= 18000000) {
                    tax = income * 15 / 100 - 750000
                } else {
                    if (income <= 32000000) {
                        tax = income * 20 / 100 - 1650000
                    } else {
                        if (income <= 52000000) {
                            tax = income * 25 / 100 - 3250000
                        } else {
                            if (income <= 80000000) {
                                tax = income * 30 / 100 - 5850000
                            } else {
                                tax = income * 35 / 100 - 9850000
                            }
                        }
                    }
                }
            }
        }
        alert("tax " + tax + " vnd");
    </script>

</body>

</html>
