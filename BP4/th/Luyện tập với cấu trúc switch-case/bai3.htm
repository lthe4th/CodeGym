<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    var value = +prompt('type number !');
    if(value < 0 ){
        var c = -1    
    }   

    if(value > 0 ){
        var c = 1    
    }

    switch(c){
        case c = -1:
        alert(-1);
        break;

        case c = 1:
        alert(1);
        break;

        default : 
        alert(0);
        break;
    }


</script>

    
</body>
</html>
