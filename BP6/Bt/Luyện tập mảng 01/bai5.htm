<body>
    <script>
        var array = [1, 5, -3, -4, 21, 10, -52, 6, -84, 11];
        var count = 0;
        for (var x in array) {
            if (array[x] > 10) {
                count++;
            }
        }
        alert(`${count} number smaller than 0`)
    </script>

</body>
