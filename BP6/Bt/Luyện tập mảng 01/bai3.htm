<body>
    <script>
        var array = [1, 5, 3, 4, 21, 10, 52, 6, 84, 11];
        var max = array[0]
        var average = 0 ;
        for (var x in array) {
            if (array[x] > max) {
                max = array[x]
            }
            average+=array[x];
        }
        alert(`${max}  is the biggest number`)
        alert(`${average/10} is the average `)
        
    </script>
</body>
