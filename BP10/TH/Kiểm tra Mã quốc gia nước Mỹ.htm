<body>
    <script>
    
        function checkUsZipCode(str){

            var patternUS = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if(patternUS.test(str)){
                return true;
            }else{
                return  false;
            }
            
        }


        var str = prompt('zip code ?')
        console.log(checkUsZipCode(str))
    </script>
