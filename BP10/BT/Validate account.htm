<body>
    <script>
        function validateAccount(str) {
            var pattern = /^([a-z0-9_]{6,})$/;
            if(pattern.test(str)){
                alert('you can use it');
            }else{
                alert('you can\' use it');
            }
        }

        var account = prompt('account id ? ');
        validateAccount(account)

    </script>
