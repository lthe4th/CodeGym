<body>
    <script>
    
        function validatePhone(str) {
            var pattern = /^(\()([0-9]{2})(\))\-(\()([0])+([0-9]{9})(\))$/

            if (pattern.test(str)) {
                alert('correct')
            } else {
                alert('wrong')
            }
        }

        validatePhone('(84)-(0978489648)')
    </script>
    
</body>
