<body>
    <script>
        function validateEmail(str) {

            var pattern = /^([a-zA-Z0-9_\.])+\@([a-zA-Z\-])+\.([a-zA-Z0-9]{2,4})+(\.[a-zA-Z]{2,4})?$/

            if (pattern.test(str)) {
                alert('it\'s email');
            } else {
                alert('it\'s not an email');
            }
        }

        console.log(validateEmail('longkin0159102@gmail.com'))
    </script>

</body>
