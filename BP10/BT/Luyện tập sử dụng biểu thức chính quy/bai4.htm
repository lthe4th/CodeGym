    <script>

        var pattern = /[A-Z0-9]{6}/;

        function checkPIN(str){
            if(pattern.test(str)){
                console.log('goodPIN');
            }else{
                console.log('try another one');
            }
        }

        var str = '3A516B'
        checkPIN(str);

    </script>
